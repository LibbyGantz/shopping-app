worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}

# This configuration file is for serving a React application built with Vite using Nginx.
# It sets up a server that listens on port 80 and serves static files from the /usr/share/nginx/html directory.